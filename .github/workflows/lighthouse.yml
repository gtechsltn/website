name: lighthouse

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_MULTILEVEL_LOOKUP: 0
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
  NUGET_XMLDOC_MODE: skip
  TERM: xterm

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2

    - name: Build and Run
      shell: pwsh
      run: |
        dotnet dev-certs https
        Start-Process nohup 'dotnet run --project ./src/Website/Website.csproj --configuration Release'
        Start-Sleep -Seconds 10

    - name: Verify website running
      shell: pwsh
      run: Invoke-WebRequest "https://localhost:5001" -SkipCertificateCheck

    - name: Lighthouse
      uses: foo-software/lighthouse-check-action@v8.0.1
      with:
        device: 'all'
        gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
        prCommentEnabled: true
        urls: 'https://localhost:5001'
        wait: true

    - name: Publish artifacts
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: lighthouse
        path: ${{ github.workspace }}/tmp/artifacts
