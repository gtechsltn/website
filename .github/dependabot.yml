version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
    timezone: Europe/London
  reviewers:
    - "martincostello"
  open-pull-requests-limit: 99
- package-ecosystem: npm
  directory: "/src/Website"
  schedule:
    interval: daily
    timezone: Europe/London
  reviewers:
    - "martincostello"
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: "@types/jasmine"
    versions:
    - "> 3.4.0"
